
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
      
  - job_name: "java_application" // <- 이 부분 추가 되어야 함.
    metrics_path: '/actuator/prometheus' // 이건 백엔드가 열어줘야 함.
    scrape_interval: 5s
    static_configs:
      - targets: ["host.docker.internal:8080"] // 이건 적절히 바꾸기